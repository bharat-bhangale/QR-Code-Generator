<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- The main container that holds the form and the generated QR code -->
        <p>Enter your text or URL</p>
        <!-- Placeholder for the text input field -->
        <input type="text" placeholder="Text or URL" id="qrtext">
        <!-- The input field where the user enters the text or URL -->

        <div id="imgBox">
            <!-- The div that will hold the generated QR code -->
            <img src="" id="qrImage">
            <!-- The image that will display the QR code -->
        </div>

        <button id="btn">Generate QR Code</button>
        <!-- The button that triggers the generation of the QR code -->
    </div>

    <script src="js/script.js"></script>
    <!-- The script that makes the magic happen -->
</body>

</html>
